name: Ruff Formatting Check

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    name: Run Ruff
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Ruff
      run: pip install ruff

    - name: Get Changed Python Files
      id: changed_files
      run: |
        echo "CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.py$')" >> $GITHUB_ENV

    - name: Run Ruff Formatting Check on Changed Files
      if: env.CHANGED_FILES != ''
      run: ruff format --check $CHANGED_FILES
